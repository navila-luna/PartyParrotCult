<html>
<head>
    <meta charset="utf-8">
    <title>ImmersifySound</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <button id="reset-button">Reset Grid</button>
    <img class="blueParrot animate__animated" src="images/blueParrot.png">
    <img class="darkBlueParrot animate__animated" src="images/darkBlueParrot.png">
    <img class="greenParrot animate__animated" src="images/greenParrot.png">
    <img class="greyParrot animate__animated" src="images/greyParrot.png">
    <img class="originalPartyParrot animate__animated" src="images/originalPartyParrot.gif">
    <img class="purpleParrot animate__animated" src="images/purpleParrot.png">
    <img class="redParrot animate__animated" src="images/redParrot.png">
    <img class="yellowParrot animate__animated" src="images/yellowParrot.png">
    <img class="crazyParrot animate__animated" src="images/crazyParott.gif">
    <img class="pinkParrot animate__animated" src="images/pinkParrot.png">
    <img class="drums animate__animated" src="images/drums.png">
    <img class="drums_two animate__animated" src="images/drums.png">
    <img class="trumpeta animate__animated" src="images/trumpet.png">
    <img class="movingRainbowParrots animate__animated" src="images/party-parrot.gif">
    <img class="redGuitar animate__animated" src="images/redGuitar.png">
    <img class="terminalParrot animate__animated" src="images/terminalParrot.gif">
    <img class="mischeviousPartyParrot animate__animated" src="images/mischeviousPartyParrot.gif">
    
    <div id="cursor-layer"></div>
    <div class="box">
        <div id="sequencer" class="sequencer"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="socket.js" type="module"></script>
    <div id="parrot-layer"></div>
    <script type="module" src="cursors.js" defer></script>
    <script type="module" src="./stepSequencer.js" defer></script>
</body>
</html>
